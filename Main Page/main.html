<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="mainPageStyle.css">
</head>
<body>
    <main class="page">
        <div class="navigationBar">
            <div class="left">
                <button class="menu"><img src="burgerBar.png" alt="Menu" height="30rem"></button>
            </div>
            <div class="middle">
                <input class="searchBar" type="text" placeholder="Search for...">
                <button class="searchGlass"><img src="search.png" alt="search glass" height="18px"></button>
            </div>
            <div class="right">
                <button class="signUpButton">Sign up</button>
                <button class="logInButton">Log in</button>
            </div>
        </div>
    </main>
</body>
</html>
